<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      width: 420px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="button"] {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #4CAF50;
    }

    input[type="button"] {
      background-color: #2196F3;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="button"]:hover {
      background-color: #1e88e5;
    }
    #menubar {
    background: linear-gradient(to right, #00695c, #26a69a);
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  #menubar ul {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  #menubar ul li {
    list-style: none;
    padding: 15px 25px;
    transition: background-color 0.3s ease;
  }

  #menubar ul li a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
  }

  #menubar ul li:hover {
    background-color: #b2dfdb;
    border-radius: 6px;
  }

  #menubar ul li:hover a {
    color: #004d40;
  }
  </style>
</head>
<body>
  <div class="signup-container">
    <nav id="menubar">
      <ul>
        <li><a href="it.html">Home</a></li>
        <li><a href="ghl.html">회원가입</a></li>
        <li><a href="#">기타</a></li>
      </ul>
    </nav>
    <h3>회원가입 폼</h3>
    <hr>
    <form name="fo" method="get">
      <label for="user-id">사용자 ID</label>
      <input type="text" id="user-id" name="user_id">

      <label for="password">비밀 번호</label>
      <input type="password" id="password" name="password">

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="name">이름</label>
      <input type="text" id="name" name="name">

      <label for="phone">전화번호</label>
      <input type="tel" id="phone" name="phone">

      <label>성별</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="남" checked> 남</label>
        <label><input type="radio" name="gender" value="여"> 여</label>
      </div>

      <label>취미</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobby" value="운동"> 운동</label>
        <label><input type="checkbox" name="hobby" value="낚시"> 낚시</label>
        <label><input type="checkbox" name="hobby" value="탁구"> 탁구</label>
      </div>

      <label for="age">나이</label>
      <input type="number" id="age" name="age">

      <label for="birth">생년월일</label>
      <input type="date" id="birth" name="birth">

      <div class="buttons">
        <input type="submit" value="로그인">
        <input type="button" value="회원가입" onclick="location.href='ghl.html'">
      </div>
    </form>
  </div>
</body>
</html>
